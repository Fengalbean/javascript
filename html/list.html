<h2>数据结构 一 列表之javascript描述</h2>
<p><strong>列表</strong>是一组有序的数据。每个列表中的数据项称为元素。在JavaScript中，列表中的元素可以是任意数据类型。</p>
<h3>适用场景：</h3>
<p>当列表中保存的元素不多时；不需要很长的序列中查找元素；不需要对齐进行排序。如果数据结构非常复杂，列表的作用就没那么大了。例如人们经常使用的待办事项列表、购物清单、流行榜单等就很合适使用。</p>

	var ins = new List();
